<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myRestaurantLabel" jhiTranslate="barfitterApp.restaurant.home.createOrEditLabel">Create or edit a Restaurant</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="barfitterApp.restaurant.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="restaurant.name" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="barfitterApp.restaurant.country" for="field_country">Country</label>
            <select class="form-control" id="cashup" name="cashup"
			[(ngModel)]="countryX" (ngModelChange)="changeCountry($event)" required>
			<option *ngFor="let country of countries;"
				[value]="country.countryCode">{{country.countryName}}</option>
		</select>
        </div>
        <div class="form-group">	
        <label class="form-control-label" jhiTranslate="barfitterApp.restaurant.currency" for="field_currency">Currency</label>
		<select class="form-control" id="currency" name="currency"
			[(ngModel)]="currencyX" (ngModelChange)="changeCurrency($event)" required>
			<option *ngFor="let country of countries;"
				[value]="country.currency">{{country.currency}}</option>
		</select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="barfitterApp.restaurant.address" for="field_address">Address</label>
            <input type="text" class="form-control" name="address" id="field_address"
                [(ngModel)]="restaurant.address" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="barfitterApp.restaurant.zipCode" for="field_zipCode">Zip Code</label>
            <input type="text" class="form-control" name="zipCode" id="field_zipCode"
                [(ngModel)]="restaurant.zipCode" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="barfitterApp.restaurant.city" for="field_city">City</label>
            <input type="text" class="form-control" name="city" id="field_city"
                [(ngModel)]="restaurant.city" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="barfitterApp.restaurant.vatNumber" for="field_vatNumber">Vat Number</label>
            <input type="text" class="form-control" name="vatNumber" id="field_vatNumber"
                [(ngModel)]="restaurant.vatNumber" />
        </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
