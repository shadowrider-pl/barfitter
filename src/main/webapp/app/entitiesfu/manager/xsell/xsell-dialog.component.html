<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myXsellLabel" jhiTranslate="barfitterApp.xsell.home.createOrEditLabel">Create or edit a Xsell</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!xsell.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="xsell.id" readonly />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="barfitterApp.xsell.fromCategory" for="field_fromCategory">From Category</label>
            <select class="form-control" id="field_fromCategory" name="fromCategory" [(ngModel)]="xsell.fromCategory" >
                <option [ngValue]="null"></option>
                <option [ngValue]="categoryOption.id === xsell.fromCategory?.id ? xsell.fromCategory : categoryOption" 
                *ngFor="let categoryOption of categories; trackBy: trackCategoryById">{{categoryOption.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="barfitterApp.xsell.toCategory" for="field_toCategory">To Category</label>
            <select class="form-control" id="field_toCategory" name="toCategory" [(ngModel)]="xsell.toCategory" >
                <option [ngValue]="null"></option>
                <option [ngValue]="categoryOption.id === xsell.toCategory?.id ? xsell.toCategory : categoryOption" 
                *ngFor="let categoryOption of categories; trackBy: trackCategoryById">{{categoryOption.name}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
