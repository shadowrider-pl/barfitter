<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="mySubstitutesLabel" jhiTranslate="barfitterApp.productSold.home.createOrEditLabel">Create or edit a Substitutes</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!substitutes.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="substitutes.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="barfitterApp.productSold.comment" for="field_comment">Comment</label>
            <input type="text" class="form-control" name="comment" id="field_comment"
                [(ngModel)]="substitutes.comment" readonly/>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="barfitterApp.productSold.product" for="field_product">Product</label>
            <select class="form-control" id="field_product" name="product" [(ngModel)]="productChoosen" >
                <option [ngValue]="null"></option>
                <option [ngValue]="productOption.id === substitutes.product?.id ? substitutes.product : productOption" *ngFor="let productOption of products; trackBy: trackProductById">{{productOption.product.name}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
