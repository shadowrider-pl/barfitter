<div>
	<h2>
		<span jhiTranslate="barfitterApp.desk.home.title">Desks</span>
		<button
			class="btn btn-primary float-right jh-create-entity create-desk"
			[routerLink]="['/', { outlets: { popup: ['barfitter-desk-new'] } }]">
			<fa-icon [icon]="'plus'"></fa-icon> <span class="hidden-sm-down"
				jhiTranslate="barfitterApp.desk.home.createLabel"> Create new
				Desk </span>
		</button>
	</h2>
	<jhi-alert></jhi-alert>
	<br />
    <div class="alert alert-success" *ngIf="showLoadDefaults">
        <span jhiTranslate="global.loadDefaultsLabel"></span><br>
        <button type="submit" [routerLink]="['/load-defaults']"
            class="btn btn-primary btn-sm">
            <fa-icon [icon]="'pencil-alt'"></fa-icon> 
            <span class="d-none d-md-inline" jhiTranslate="global.loadDefaults">Load defaults</span>
        </button>
    </div>
	<div class="table-responsive" *ngIf="desks">
		<table class="table table-striped">
			<thead>
				<tr>
					<th><span jhiTranslate="barfitterApp.desk.description">Description</span></th>
					<th><span jhiTranslate="barfitterApp.desk.active">Active</span></th>

					<th></th>
				</tr>
				<tr *ngIf="spinner">
					<td colspan="6"><div class="text-center">
							<span><fa-icon [icon]="'sync'" [fixedWidth]="true" [spin]="true"></fa-icon></span>
						</div></td>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let desk of desks ;trackBy: trackId">
					<td>{{desk.description}}</td>
					<td><fa-icon [icon]="'check'" *ngIf="desk.active" style="color:green"></fa-icon>
                	<fa-icon [icon]="'times'" *ngIf="!desk.active"  style="color:red"></fa-icon></td>
					<td class="text-right">
						<div class="btn-group flex-btn-group-container">
							<button type="submit"
								[routerLink]="['../barfitter-desk', desk.id ]"
								class="btn btn-info btn-sm">
								<fa-icon [icon]="'eye'"></fa-icon><span class="d-none d-md-inline"
									jhiTranslate="entity.action.view">View</span>
							</button>
							<button type="submit"
								[routerLink]="['/', { outlets: { popup: 'barfitter-desk/'+ desk.id + '/edit'} }]"
								replaceUrl="true" queryParamsHandling="merge"
								class="btn btn-primary btn-sm">
								<fa-icon [icon]="'pencil-alt'"></fa-icon> <span
									class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
							</button>
							<button type="submit"
								[routerLink]="['/', { outlets: { popup: 'barfitter-desk/'+ desk.id + '/delete'} }]"
								replaceUrl="true" queryParamsHandling="merge"
								class="btn btn-danger btn-sm">
								<fa-icon [icon]="'times'"></fa-icon> <span
									class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
							</button>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

</div>
