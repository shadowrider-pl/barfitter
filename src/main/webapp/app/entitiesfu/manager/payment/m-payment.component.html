<div>
    <h2>
        <span jhiTranslate="barfitterApp.payment.home.title">Payments</span>
        <button class="btn btn-primary float-right jh-create-entity create-payment" [routerLink]="['/', { outlets: { popup: ['m-payment-new'] } }]">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="barfitterApp.payment.home.createLabel">
            Create new Payment
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="payments">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="barfitterApp.payment.description">Description</span></th>
            <th><span jhiTranslate="barfitterApp.payment.active">Active</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let payment of payments ;">
                <td *ngIf="!(payment.id==1 || payment.id==2)">{{payment.description}}</td>
                <td *ngIf="payment.id==1"><span jhiTranslate="barfitterApp.payment.cash"></span></td>
                <td *ngIf="payment.id==2"><span jhiTranslate="barfitterApp.payment.card"></span></td>
                <td><fa-icon [icon]="'check'" *ngIf="payment.active" style="color:green"></fa-icon>
                	<fa-icon [icon]="'times'" *ngIf="!payment.active"  style="color:red"></fa-icon></td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container" *ngIf="!(payment.id==1 || payment.id==2)">
                        <button type="submit"
                                [routerLink]="['../m-payment', payment.id ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'm-payment/'+ payment.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'm-payment/'+ payment.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
