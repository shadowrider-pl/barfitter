<div>
	<h2>
		<span jhiTranslate="barfitterApp.category.home.title">Categories</span>
		<button
			class="btn btn-primary float-right jh-create-entity create-category"
			[routerLink]="['/', { outlets: { popup: ['barfitter-category-new'] } }]">
			<fa-icon [icon]="'plus'"></fa-icon> <span class="hidden-sm-down"
				jhiTranslate="barfitterApp.category.home.createLabel"> Create
				new Category</span>
		</button>
	</h2>
	<jhi-alert></jhi-alert>
    <br />
    <div class="alert alert-success" *ngIf="showLoadDefaults">
        <span jhiTranslate="global.loadDefaultsLabel"></span><br>
        <button type="submit" [routerLink]="['/load-defaults']"
            class="btn btn-primary btn-sm">
            <fa-icon [icon]="'pencil-alt'"></fa-icon> 
            <span class="d-none d-md-inline" jhiTranslate="global.loadDefaults">Load defaults</span>
        </button>
    </div>
	<div class="table-responsive" *ngIf="categories">
		<table class="table table-striped">
			<thead>
				<tr>
					<th><span jhiTranslate="barfitterApp.category.name">Name</span></th>
					<th><span jhiTranslate="barfitterApp.category.active">Active</span></th>
					<th></th>
				</tr>
				<tr *ngIf="spinner">
					<td colspan="6"><div class="text-center">
							<span><fa-icon [icon]="'sync'" [fixedWidth]="true" [spin]="true"></fa-icon></span>
						</div></td>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let category of categories ;trackBy: trackId">
					<td>{{category.name}}</td>
					<td><fa-icon [icon]="'check'" *ngIf="category.active" style="color:green"></fa-icon>
                	<fa-icon [icon]="'times'" *ngIf="!category.active"  style="color:red"></fa-icon></td>
					<td class="text-right">
						<div class="btn-group flex-btn-group-container">
							<button type="submit"
								[routerLink]="['/', { outlets: { popup: 'barfitter-category/'+ category.id + '/newsub'} }]"
								class="btn btn-success btn-sm">
								<fa-icon [icon]="'plus'"></fa-icon> <span
									class="hidden-xs hidden-sm"
									jhiTranslate="barfitterApp.category.home.createSubCategoryLabel"></span>
							</button>
							<button type="submit"
								[routerLink]="['../barfitter-category', category.id ]"
								class="btn btn-info btn-sm">
								<fa-icon [icon]="'eye'"></fa-icon> <span class="d-none d-md-inline"
									jhiTranslate="entity.action.view">View</span>
							</button>
							<button type="submit"
								[routerLink]="['/', { outlets: { popup: 'barfitter-category/'+ category.id + '/edit'} }]"
								replaceUrl="true" queryParamsHandling="merge"
								class="btn btn-primary btn-sm">
								<fa-icon [icon]="'pencil-alt'"></fa-icon> <span
									class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
							</button>
							<button type="submit"
								[routerLink]="['/', { outlets: { popup: 'barfitter-category/'+ category.id + '/delete'} }]"
								replaceUrl="true" queryParamsHandling="merge"
								class="btn btn-danger btn-sm">
								<fa-icon [icon]="'times'"></fa-icon> <span
									class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
							</button>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
