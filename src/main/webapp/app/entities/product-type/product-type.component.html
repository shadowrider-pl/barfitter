<div>
    <h2 id="page-heading">
        <span jhiTranslate="barfitterApp.productType.home.title">Product Types</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-product-type" [routerLink]="['/product-type/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="barfitterApp.productType.home.createLabel">
            Create a new Product Type
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="productTypes?.length === 0">
        <span jhiTranslate="barfitterApp.productType.home.notFound">No productTypes found</span>
    </div>
    <div class="table-responsive" *ngIf="productTypes?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="barfitterApp.productType.description">Description</span></th>
            <th scope="col" ><span jhiTranslate="barfitterApp.productType.active">Active</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let productType of productTypes ;trackBy: trackId">
                <td><a [routerLink]="['/product-type', productType.id, 'view' ]">{{productType.id}}</a></td>
                <td>{{productType.description}}</td>
                <td>{{productType.active}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/product-type', productType.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/product-type', productType.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/product-type', { outlets: { popup: productType.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
