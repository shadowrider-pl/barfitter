<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="bestseller">
            <h2><span jhiTranslate="barfitterApp.bestseller.detail.title">Bestseller</span> {{bestseller.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="barfitterApp.bestseller.product">Product</span></dt>
                <dd>
                    <div *ngIf="bestseller.product">
                        <a [routerLink]="['/product', bestseller.product?.id, 'view']">{{bestseller.product?.name}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="barfitterApp.bestseller.restaurant">Restaurant</span></dt>
                <dd>
                    <div *ngIf="bestseller.restaurant">
                        <a [routerLink]="['/restaurant', bestseller.restaurant?.id, 'view']">{{bestseller.restaurant?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/bestseller', bestseller.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
