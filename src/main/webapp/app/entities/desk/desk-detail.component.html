<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="desk">
            <h2><span jhiTranslate="barfitterApp.desk.detail.title">Desk</span> {{desk.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="barfitterApp.desk.description">Description</span></dt>
                <dd>
                    <span>{{desk.description}}</span>
                </dd>
                <dt><span jhiTranslate="barfitterApp.desk.active">Active</span></dt>
                <dd>
                    <span>{{desk.active}}</span>
                </dd>
                <dt><span jhiTranslate="barfitterApp.desk.parentId">Parent Id</span></dt>
                <dd>
                    <span>{{desk.parentId}}</span>
                </dd>
                <dt><span jhiTranslate="barfitterApp.desk.restaurant">Restaurant</span></dt>
                <dd>
                    <div *ngIf="desk.restaurant">
                        <a [routerLink]="['/restaurant', desk.restaurant?.id, 'view']">{{desk.restaurant?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/desk', desk.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
