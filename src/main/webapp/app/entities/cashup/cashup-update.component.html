<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-cashup-heading" jhiTranslate="barfitterApp.cashup.home.createOrEditLabel">Create or edit a Cashup</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="barfitterApp.cashup.barmanLoginTime" for="field_barmanLoginTime">Barman Login Time</label>
                    <div class="d-flex">
                        <input id="field_barmanLoginTime" type="datetime-local" class="form-control" name="barmanLoginTime" formControlName="barmanLoginTime" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                    <div *ngIf="editForm.get('barmanLoginTime').invalid && (editForm.get('barmanLoginTime').dirty || editForm.get('barmanLoginTime').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('barmanLoginTime').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('barmanLoginTime').errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="barfitterApp.cashup.cashupTime" for="field_cashupTime">Cashup Time</label>
                    <div class="d-flex">
                        <input id="field_cashupTime" type="datetime-local" class="form-control" name="cashupTime" formControlName="cashupTime" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="barfitterApp.cashup.startCash" for="field_startCash">Start Cash</label>
                    <input type="number" class="form-control" name="startCash" id="field_startCash"
                           formControlName="startCash"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="barfitterApp.cashup.endCash" for="field_endCash">End Cash</label>
                    <input type="number" class="form-control" name="endCash" id="field_endCash"
                           formControlName="endCash"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="barfitterApp.cashup.totalSale" for="field_totalSale">Total Sale</label>
                    <input type="number" class="form-control" name="totalSale" id="field_totalSale"
                           formControlName="totalSale"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="barfitterApp.cashup.cashTakenByManager" for="field_cashTakenByManager">Cash Taken By Manager</label>
                    <input type="number" class="form-control" name="cashTakenByManager" id="field_cashTakenByManager"
                           formControlName="cashTakenByManager"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="barfitterApp.cashup.cashTakenByBoss" for="field_cashTakenByBoss">Cash Taken By Boss</label>
                    <input type="number" class="form-control" name="cashTakenByBoss" id="field_cashTakenByBoss"
                           formControlName="cashTakenByBoss"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="barfitterApp.cashup.comment" for="field_comment">Comment</label>
                    <input type="text" class="form-control" name="comment" id="field_comment"
                           formControlName="comment"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="barfitterApp.cashup.cashupUser" for="field_cashupUser">Cashup User</label>
                    <select class="form-control" id="field_cashupUser" name="cashupUser" formControlName="cashupUser">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === editForm.get('cashupUser').value?.id ? editForm.get('cashupUser').value : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="barfitterApp.cashup.openingUser" for="field_openingUser">Opening User</label>
                    <select class="form-control" id="field_openingUser" name="openingUser" formControlName="openingUser">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === editForm.get('openingUser').value?.id ? editForm.get('openingUser').value : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="barfitterApp.cashup.restaurant" for="field_restaurant">Restaurant</label>
                    <select class="form-control" id="field_restaurant" name="restaurant" formControlName="restaurant">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="restaurantOption.id === editForm.get('restaurant').value?.id ? editForm.get('restaurant').value : restaurantOption" *ngFor="let restaurantOption of restaurants; trackBy: trackRestaurantById">{{restaurantOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
